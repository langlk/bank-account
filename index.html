<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Bank of Epicodus</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Create Account</h3>
          <form id="new-account">
            <div class="form-group">
              <label for="account-name">Name:</label>
              <input type="text" id="account-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="initial-amount">Initial Amount:</label>
              <input type="number" id="initial-amount" class="form-control">
            </div>

            <button type="submit" class="btn">Enter</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h3>Deposit or Withdraw Funds</h3>
          <form id="change-funds">
            <div class="form-group">
              <label for="account">Name:</label>
              <input type="text" id="account" class="form-control">
            </div>
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount</label>
              <input type="number" id="deposit-amount" class="form-control">
            </div>
            <div class="form-group">
              <label for="withdrawal-amount">Withdrawal Amount</label>
              <input type="number" id="withdrawal-amount" class="form-control">
            </div>

            <button type="submit" class="btn">Enter</button>
          </form>
        </div>
      </div>
      <div class="results">
        <h3>Transaction Information</h3>
        <p>
          Account Name: <span class="name"></span>
        </p>
        <p>
          Balance: $<span class="balance"></span>
        </p>
      </div>
    </div>
  </body>
</html>
